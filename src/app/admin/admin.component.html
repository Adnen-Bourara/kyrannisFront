<div class="row">
  <h2 class="content-header-title col-3 float-left mb-0 border-right">
    Admin Home Page
  </h2>
  <app-breadcrumb [breadcrumb]="breadcrumbDefault"></app-breadcrumb>
</div>
<div class="row match-height mt-2">
  <!-- Medal Card -->
  <div class="col-xl-4 col-md-6 col-12">
    <div class="card card-congratulation-medal">
      <div class="card-body">
        <h5>Congratulations ðŸŽ‰</h5>
        <p class="card-text font-small-3">Revenue total</p>
        <h3 class="mb-75 mt-2 pt-50">
          <a href="javascript:void(0);">48.9k DT</a>
        </h3>
        <button type="button" class="btn btn-primary" rippleEffect>
          Tout les Transactions
        </button>
        <img
          src="assets/images/illustration/badge.svg"
          class="congratulation-medal"
          alt="Medal Pic"
        />
      </div>
    </div>
  </div>
  <!--/ Medal Card -->

  <!-- Statistics Card -->
  <div class="col-xl-8 col-md-6 col-12">
    <div class="card card-statistics">
      <div class="card-header">
        <h4 class="card-title">Statistics</h4>
        <div class="d-flex align-items-center">
          <p class="card-text font-small-2 mr-25 mb-0">Updated 1 month ago</p>
        </div>
      </div>
      <div class="card-body statistics-body">
        <div class="row">
          <div class="col-sm-6 col-xl-3 mb-2 mb-xl-0">
            <div class="media">
              <div class="avatar bg-light-primary mr-2">
                <div class="avatar-content">
                  <i data-feather="trending-up" class="avatar-icon"></i>
                </div>
              </div>
              <div class="media-body my-auto">
                <h4 class="font-weight-bolder mb-0">890</h4>
                <p class="card-text font-small-3 mb-0">Taches finis</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-xl-3 mb-2 mb-xl-0">
            <div class="media">
              <div class="avatar bg-light-info mr-2">
                <div class="avatar-content">
                  <i data-feather="user" class="avatar-icon"></i>
                </div>
              </div>
              <div class="media-body my-auto">
                <h4 class="font-weight-bolder mb-0">485</h4>
                <p class="card-text font-small-3 mb-0">Clients</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-xl-3 mb-2 mb-sm-0">
            <div class="media">
              <div class="avatar bg-light-danger mr-2">
                <div class="avatar-content">
                  <i data-feather="box" class="avatar-icon"></i>
                </div>
              </div>
              <div class="media-body my-auto">
                <h4 class="font-weight-bolder mb-0">1423</h4>
                <p class="card-text font-small-3 mb-0">Fichiers</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-xl-3">
            <div class="media">
              <div class="avatar bg-light-success mr-2">
                <div class="avatar-content">
                  <i data-feather="dollar-sign" class="avatar-icon"></i>
                </div>
              </div>
              <div class="media-body my-auto">
                <h4 class="font-weight-bolder mb-0">9465 DT</h4>
                <p class="card-text font-small-3 mb-0">Revenue</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/ Statistics Card -->
</div>
