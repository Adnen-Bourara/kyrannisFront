<div class="content-wrapper">
  <div class="content-body">
    <!-- content-header component -->
    <div class="row">
      <h2 class="content-header-title col-3 float-left mb-1 border-right">
        Paramétres
      </h2>
      <app-breadcrumb [breadcrumb]="breadcrumbDefault"></app-breadcrumb>
    </div>

    <!-- account setting page -->
    <section id="page-account-settings">
      <div class="row nav-vertical d-flex">
        <div class="col-md-3 mb-2 mb-md-0">
          <ul
            ngbNav
            #navVertical="ngbNav"
            class="nav nav-pills flex-column nav-left"
          >
            <li class="nav-item" ngbNavItem>
              <a
                ngbNavLink
                class="nav-link d-flex py-75"
                id="account-pill-general"
                data-toggle="pill"
                href="#account-vertical-general"
                aria-expanded="true"
              >
                <i data-feather="user" class="font-medium-3 mr-1"></i>
                <span class="font-weight-bold">Général</span>
              </a>
              <ng-template ngbNavContent>
                <div class="card">
                  <div class="card-body">
                    <!-- header media -->
                    <div class="media">
                      <a href="javascript:void(0);" class="mr-25">
                        <img
                          [src]="data.accountSetting.general.avatar"
                          class="rounded mr-50"
                          alt="profile image"
                          height="76"
                          width="80"
                        />
                      </a>
                      <!-- upload and reset button -->
                      <div class="media-body mt-75 ml-1">
                        <button
                          for="account-upload"
                          class="btn btn-sm btn-primary mb-75 mr-75"
                          rippleEffect
                        >
                          Changer
                        </button>
                        <input
                          type="file"
                          id="account-upload"
                          hidden
                          accept="image/*"
                        />
                        <p>Seulement JPG, GIF ou PNG. Taille maximum de 800kB</p>
                      </div>
                      <!--/ upload and reset button -->
                    </div>
                    <!--/ header media -->

                    <!-- form -->
                    <form class="validate-form mt-2">
                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-username">Nom</label>
                            <input
                              type="text"
                              [(ngModel)]="data.accountSetting.general.username"
                              class="form-control"
                              id="account-username"
                              name="username"
                              placeholder="Username"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-name">Prénom</label>
                            <input
                              type="text"
                              [(ngModel)]="data.accountSetting.general.fullName"
                              class="form-control"
                              id="account-name"
                              name="name"
                              placeholder="Name"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-e-mail">E-mail</label>
                            <input
                              type="email"
                              [(ngModel)]="data.accountSetting.general.email"
                              class="form-control"
                              id="account-e-mail"
                              name="email"
                              placeholder="Email"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-company">Entreprise</label>
                            <input
                              type="text"
                              [(ngModel)]="data.accountSetting.general.company"
                              class="form-control"
                              id="account-company"
                              name="company"
                              placeholder="Company name"
                            />
                          </div>
                        </div>
                        
                        <div class="col-12">
                          <button
                            type="submit"
                            class="btn btn-primary mt-2 mr-1"
                            rippleEffect
                          >
                            Sauvegarder les changements
                          </button>
                          <button
                            type="reset"
                            class="btn btn-outline-secondary mt-2"
                            rippleEffect
                          >
                            Annuler
                          </button>
                        </div>
                      </div>
                    </form>
                    <!--/ form -->
                  </div>
                </div>
              </ng-template>
            </li>
            <li class="nav-item" ngbNavItem>
              <a
                ngbNavLink
                class="nav-link d-flex py-75"
                id="account-pill-password"
                data-toggle="pill"
                href="#account-vertical-password"
                aria-expanded="false"
              >
                <i data-feather="lock" class="font-medium-3 mr-1"></i>
                <span class="font-weight-bold">Changer Mot de Passe</span>
              </a>
              <ng-template ngbNavContent>
                <div class="card">
                  <div class="card-body">
                    <!-- form -->
                    <form class="validate-form">
                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-old-password"
                              >Mot de Passe actuel</label
                            >
                            <div
                              class="
                                input-group
                                form-password-toggle
                                input-group-merge
                              "
                            >
                              <input
                                [type]="
                                  passwordTextTypeOld ? 'text' : 'password'
                                "
                                class="form-control"
                                id="account-old-password"
                                name="password"
                                placeholder=""
                              />
                              <div class="input-group-append">
                                <span class="input-group-text cursor-pointer"
                                  ><i
                                    class="feather font-small-4"
                                    [ngClass]="{
                                      'icon-eye-off': passwordTextTypeOld,
                                      'icon-eye': !passwordTextTypeOld
                                    }"
                                    (click)="togglePasswordTextTypeOld()"
                                  ></i
                                ></span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-new-password"
                              >Nouveau Mot de Passe</label
                            >
                            <div
                              class="
                                input-group
                                form-password-toggle
                                input-group-merge
                              "
                            >
                              <input
                                [type]="
                                  passwordTextTypeNew ? 'text' : 'password'
                                "
                                id="account-new-password"
                                name="new-password"
                                class="form-control"
                                placeholder=""
                              />
                              <div class="input-group-append">
                                <span class="input-group-text cursor-pointer"
                                  ><i
                                    class="feather font-small-4"
                                    [ngClass]="{
                                      'icon-eye-off': passwordTextTypeNew,
                                      'icon-eye': !passwordTextTypeNew
                                    }"
                                    (click)="togglePasswordTextTypeNew()"
                                  ></i
                                ></span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-retype-new-password"
                              >Reécrivez votre nouveau mot de passe</label
                            >
                            <div
                              class="
                                input-group
                                form-password-toggle
                                input-group-merge
                              "
                            >
                              <input
                                [type]="
                                  passwordTextTypeRetype ? 'text' : 'password'
                                "
                                class="form-control"
                                id="account-retype-new-password"
                                name="confirm-new-password"
                                placeholder=""
                              />
                              <div class="input-group-append">
                                <span class="input-group-text cursor-pointer"
                                  ><i
                                    class="feather font-small-4"
                                    [ngClass]="{
                                      'icon-eye-off': passwordTextTypeRetype,
                                      'icon-eye': !passwordTextTypeRetype
                                    }"
                                    (click)="togglePasswordTextTypeRetype()"
                                  ></i
                                ></span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <button
                            type="submit"
                            class="btn btn-primary mr-1 mt-1"
                            rippleEffect
                          >
                            Sauvegarder les changements
                          </button>
                          <button
                            type="reset"
                            class="btn btn-outline-secondary mt-1"
                            rippleEffect
                          >
                            Annuler
                          </button>
                        </div>
                      </div>
                    </form>
                    <!--/ form -->
                  </div>
                </div>
              </ng-template>
            </li>
            <li class="nav-item" ngbNavItem>
              <a
                ngbNavLink
                class="nav-link d-flex py-75"
                id="account-pill-info"
                data-toggle="pill"
                href="#account-vertical-info"
                aria-expanded="false"
              >
                <i data-feather="info" class="font-medium-3 mr-1"></i>
                <span class="font-weight-bold">Informations</span>
              </a>
              <ng-template ngbNavContent>
                <div class="card">
                  <div class="card-body">
                    <!-- form -->
                    <form class="validate-form">
                      <div class="row">
                        <div class="col-12">
                          <div class="form-group">
                            <label for="accountTextarea">Bio</label>
                            <textarea
                              [(ngModel)]="data.accountSetting.info.bio"
                              class="form-control"
                              id="accountTextarea"
                              name="accountTextarea"
                              rows="4"
                              placeholder=""
                            ></textarea>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-birth-date">Date de naissance</label>
                            <input
                              [(ngModel)]="data.accountSetting.info.dob"
                              type="text"
                              class="form-control flatpickr"
                              placeholder="Date de naissance"
                              id="account-birth-date"
                              name="dob"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="accountSelect">Pays</label>
                            <select
                              class="form-control"
                              [(ngModel)]="data.accountSetting.info.country"
                              id="accountSelect"
                              name="accountSelect"
                            >
                              <option>Tunisie</option>
                              <option>Palestine</option>
                              <option>Palestine</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-website">Site web</label>
                            <input
                              type="text"
                              [(ngModel)]="data.accountSetting.info.website"
                              class="form-control"
                              name="website"
                              id="account-website"
                              placeholder="Site web"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-phone">Téléphone</label>
                            <input
                              type="text"
                              [(ngModel)]="data.accountSetting.info.phone"
                              class="form-control"
                              id="account-phone"
                              placeholder="GSM"
                              name="phone"
                            />
                          </div>
                        </div>
                        <div class="col-12">
                          <button
                            type="submit"
                            class="btn btn-primary mt-1 mr-1"
                            rippleEffect
                          >
                            Sauvegarder les changements
                          </button>
                          <button
                            type="reset"
                            class="btn btn-outline-secondary mt-1"
                            rippleEffect
                          >
                            Annuler
                          </button>
                        </div>
                      </div>
                    </form>
                    <!--/ form -->
                  </div>
                </div>
              </ng-template>
            </li>
            <li class="nav-item" ngbNavItem>
              <a
                ngbNavLink
                class="nav-link d-flex py-75"
                id="account-pill-social"
                data-toggle="pill"
                href="#account-vertical-social"
                aria-expanded="false"
              >
                <i data-feather="link" class="font-medium-3 mr-1"></i>
                <span class="font-weight-bold">Social</span>
              </a>
              <ng-template ngbNavContent>
                <div class="card">
                  <div class="card-body">
                    <!-- form -->
                    <form class="validate-form">
                      <div class="row">
                        <!-- social header -->
                        <div class="col-12">
                          <div class="d-flex align-items-center mb-2">
                            <i data-feather="link" class="font-medium-3"></i>
                            <h4 class="mb-0 ml-75">Liens Sociaux</h4>
                          </div>
                        </div>
                        <!-- twitter link input -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-twitter">Twitter</label>
                            <input
                              type="text"
                              [(ngModel)]="
                                data.accountSetting.social.socialLinks.twitter
                              "
                              id="account-twitter"
                              name="account-twitter"
                              class="form-control"
                              placeholder="Add link"
                            />
                          </div>
                        </div>
                        <!-- facebook link input -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-facebook">Facebook</label>
                            <input
                              type="text"
                              [(ngModel)]="
                                data.accountSetting.social.socialLinks.facebook
                              "
                              id="account-facebook"
                              name="account-facebook"
                              class="form-control"
                              placeholder="Add link"
                            />
                          </div>
                        </div>
                        <!-- google plus input -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-google">Google+</label>
                            <input
                              type="text"
                              [(ngModel)]="
                                data.accountSetting.social.socialLinks.google
                              "
                              id="account-google"
                              name="account-google"
                              class="form-control"
                              placeholder="Add link"
                            />
                          </div>
                        </div>
                        <!-- linkedin link input -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-linkedin">LinkedIn</label>
                            <input
                              type="text"
                              [(ngModel)]="
                                data.accountSetting.social.socialLinks.linkedIn
                              "
                              id="account-linkedin"
                              name="account-linkedin"
                              class="form-control"
                              placeholder="Add link"
                            />
                          </div>
                        </div>
                        <!-- instagram link input -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-instagram">Instagram</label>
                            <input
                              type="text"
                              [(ngModel)]="
                                data.accountSetting.social.socialLinks.instagram
                              "
                              id="account-instagram"
                              name="account-instagram"
                              class="form-control"
                              placeholder="Add link"
                            />
                          </div>
                        </div>
                        <!-- Quora link input -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-quora">Quora</label>
                            <input
                              type="text"
                              [(ngModel)]="
                                data.accountSetting.social.socialLinks.quora
                              "
                              id="account-quora"
                              name="account-quora"
                              class="form-control"
                              placeholder="Add link"
                            />
                          </div>
                        </div>

                        
                        <div class="col-12">
                          <!-- submit and cancel button -->
                          <button
                            type="submit"
                            class="btn btn-primary mr-1 mt-1"
                            rippleEffect
                          >
                            Sauvegarder les changements
                          </button>
                          <button
                            type="reset"
                            class="btn btn-outline-secondary mt-1"
                            rippleEffect
                          >
                            Annuler
                          </button>
                        </div>
                      </div>
                    </form>
                    <!--/ form -->
                  </div>
                </div>
              </ng-template>
            </li>

            <li class="nav-item" ngbNavItem>
              <a
                ngbNavLink
                class="nav-link d-flex py-75"
                id="account-pill-notifications"
                data-toggle="pill"
                href="#account-vertical-notifications"
                aria-expanded="false"
              >
                <i data-feather="bell" class="font-medium-3 mr-1"></i>
                <span class="font-weight-bold">Notifications</span>
              </a>
              <ng-template ngbNavContent>
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <h6 class="section-label mx-1 mb-2">Activité</h6>
                      <div class="col-12 mb-2">
                        <div class="custom-control custom-switch">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            [checked]="
                              data.accountSetting.notification.commentOnArticle
                            "
                            id="accountSwitch1"
                          />
                          <label
                            class="custom-control-label"
                            for="accountSwitch1"
                          >
                            Envoyer moi un email lorsque un client envoie de nouveau fichiers
                          </label>
                        </div>
                      </div>
                      <div class="col-12 mb-2">
                        <div class="custom-control custom-switch">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            [checked]="
                              data.accountSetting.notification.AnswerOnForm
                            "
                            id="accountSwitch2"
                          />
                          <label
                            class="custom-control-label"
                            for="accountSwitch2"
                          >
                            Envoyer moi des notifications lorsqu'un assistant valide des fichiers 
                          </label>
                        </div>
                      </div>
                      <div class="col-12 mb-2">
                        <div class="custom-control custom-switch">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            [checked]="
                              data.accountSetting.notification.followMe
                            "
                            id="accountSwitch3"
                          />
                          <label
                            class="custom-control-label"
                            for="accountSwitch3"
                            >Envoyer moi des notifications lorsqu'un assistant signale un client</label
                          >
                        </div>
                      </div>
                      <h6 class="section-label mx-1 mt-2">Applications</h6>
                      <div class="col-12 mt-1 mb-2">
                        <div class="custom-control custom-switch">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            [checked]="
                              data.accountSetting.notification.newAnnouncements
                            "
                            id="accountSwitch4"
                          />
                          <label
                            class="custom-control-label"
                            for="accountSwitch4"
                            >Chat</label
                          >
                        </div>
                      </div>
                      <div class="col-12 mb-2">
                        <div class="custom-control custom-switch">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            [checked]="
                              data.accountSetting.notification.productUpdates
                            "
                            id="accountSwitch6"
                          />
                          <label
                            class="custom-control-label"
                            for="accountSwitch6"
                            >Application 2 en création ..</label
                          >
                        </div>
                      </div>
                      <div class="col-12 mb-75">
                        <div class="custom-control custom-switch">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            [checked]="
                              data.accountSetting.notification.blogDigest
                            "
                            id="accountSwitch5"
                          />
                          <label
                            class="custom-control-label"
                            for="accountSwitch5"
                            >Application 3 en création ..</label
                          >
                        </div>
                      </div>
                      <div class="col-12">
                        <button
                          type="submit"
                          class="btn btn-primary mt-2 mr-1"
                          rippleEffect
                        >
                          Sauvegarder les changements
                        </button>
                        <button
                          type="reset"
                          class="btn btn-outline-secondary mt-2"
                          rippleEffect
                        >
                          Annuler
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </li>
          </ul>
        </div>
        <div [ngbNavOutlet]="navVertical" class="col-12 col-md-9"></div>
      </div>
    </section>
    <!--/ account setting page -->
  </div>
</div>
