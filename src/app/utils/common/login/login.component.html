<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
      <h2 class="brand-text text-primary ml-1">Accounting</h2></a
    >
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img
          class="img-fluid"
          [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/login-v2-dark.svg'
              : 'assets/images/pages/login-v2.svg'
          "
          alt="Login V2"
        />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Login-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1">Bienvenue 👋</h2>
        <p class="card-text mb-2">Veuillez vous connecter à votre compte </p>

        <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
          <div class="alert-body">
            <p>{{ error }}</p>
          </div>
        </ngb-alert>

        <form class="auth-login-form mt-2" #loginform=ngForm (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label" >Username</label>
            <input
              name="username"
              type="text"
              [(ngModel)]="username"
              class="form-control"
              placeholder="toto@email.com"
              aria-describedby="login-email"
              autofocus=""
              tabindex="1"
            />
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label>Mot de Passe</label>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input
                name="password"
                [(ngModel)]="password"
                class="form-control"
                [type]="passwordTextType ? 'text' : 'password'"
                placeholder="············"
                aria-describedby="login-password"
                tabindex="2"
              />
            </div>
            <p style="color: #ff4125" *ngIf="loginform.submitted && user==null ">no details match found ! </p>
          </div>
          <button [disabled]="loading" class="btn btn-primary btn-block" tabindex="4" rippleEffect>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Se Connecter
          </button>
        </form>
       
        <div class="divider my-2">
          <div class="mce-divider"></div>
        </div>
        <div class="auth-footer-btn d-flex justify-content-center">
          <a class="btn btn-facebook" href="javascript:void(0)"><i data-feather="facebook"></i></a
          ><a class="btn btn-twitter white" href="javascript:void(0)"><i data-feather="twitter"></i></a
          ><a class="btn btn-google" href="javascript:void(0)"><i data-feather="mail"></i></a
          ><a class="btn btn-github" href="javascript:void(0)"><i data-feather="github"></i></a>
        </div>
      </div>
    </div>
    <!-- /Login-->
  </div>
</div>
